<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
</head>
<body>
    <header>
        <div class="hed">
            <h1></h1>
            <div class="buttons">
                <button class="b-help">Help</button>
                <button class="b-restart">Restart</button>
            </div>
            <div class="modal">
                <div class="modal-box">
                    <div class="text-modal">
                        <h2>You win if you want to play again press Restart</h2>
                        
                    </div>
                    <button class="close-modal">&#10006;</buton>
                    <button class="b-restart2">Restart</button>
   
                </div>
            </div>
            <div class="table-box">
            </div>
        </div>
    </header>
    <main>
        <div class="left-main">
            <div class="line-number">
            </div>
            <div class="left-second">
                <input type="text" class="inp-ancver" autofocus>
                <button class="enter">Enter</button>
                <textarea class="help-textarea" disabled></textarea>
            </div>
        </div>
        <div class="right-main">
            <div class="line-numbers">
            </div>
            <div class="right-second">
                <div class="help-textarea-right"></div>
            </div>
        </div>
    </main>
    <nav class="nav-panel">
        <span>Level <output id="value">1</span>
        <span> of 10</span>
        <span class="checking">  &#10003;</span>
        <button class="button-left">  &#9665;</button>
        <button class="button-right">  &#9655;</button>
            <select class="select" >
                <option value="1">A</option>
                <option value="2">A</option>
                <option value="3">#id</option>
                <option value="4">A B</option>
                <option value="5">#id A</option>
                <option value="6">.classname</option>
                <option value="7">A.className</option>
                <option value="8">Put your back into it!</option>
                <option value="9">A, B</option>
                <option value="10">*</option>
            </select>
            <div class="nav-text-block">

            </div>
        <input id="pi_input" type="range" min="1" max="10" step="1" value="1" disabled/>
    </nav>
    <footer class="footer">
        <a href="https://github.com/yomayo666">https://github.com/yomayo666</a>
        <img src="./rs_school_js.svg" alt="rs-school-logo" width="80vh">
        <a href="https://rs.school/js/">https://rs.school/js/</a>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
